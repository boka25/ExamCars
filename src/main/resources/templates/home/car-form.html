<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/header :: header">
</div>
<form class="form-control" th:action="@{/cars}" th:object="${car}"  method="post">
    <input th:field="*{id}" type="hidden">
    <p>        Vendor: <input th:field="*{vendor}" type="text">    </p>
    <p>        Model: <input th:field="*{model}" type="text">    </p>
    <p> Year: <input th:field="*{year}" type="number">  </p>
    <p> Price: <input th:field="*{price}" step="0.1" type="number">   </p>
    <button type="submit">Submit</button>
</form>
<a th:href = "@{/cars}">Cars list </a>
</body>
</html>
